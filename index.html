<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">

        <div class="field">
            <!--menu with level select, bombs remaining and time-->
            <div class="info">
                <div class="select">
                    <select id="levels">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="timer">
                    <img src="images/flag_icon.png">
                    <p class="bombs" style="padding-right: 5%;">20</p>
                    <img src="images/image.png">
                    <p class="time">0.00</p>
                </div>
            </div>
            <div class="tiles" oncontextmenu="return false;">
                <!--here tiles generating by difficulty level-->
            </div>
        </div>

    </div>
</body>
</html>
